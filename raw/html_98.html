<html lang="en"><head><meta charset="utf-8"><meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport"><meta content="yes" name="apple-mobile-web-app-capable"><meta content="black" name="apple-mobile-web-app-status-bar-style"><meta content="telephone=no" name="format-detection"><meta content="email=no" name="format-detection"><title>เข้าสู่ระบบ</title><style type="text/css">
		html {
	        font-size: 40px;
	    }
	</style><link rel="stylesheet" type="text/css" href="/static/wap/css/common.css"><link rel="stylesheet" type="text/css" href="/static/wap/css/login.css"><link rel="stylesheet" type="text/css" href="/static/wap/css/tipmask.css"></head><body><form action="" method="post" id="logins"><div id="app"><div class="t_box_login" style="background-image: url('/886.jpg'); background-repeat: no-repeat;background-position: 40% 1%;"><div style="    margin-top: 0.45rem;    color: white;"><!--	<span id="langset"style="float: right;display: inline-block;width: 2.5rem;    line-height: 30px;height: 30px;margin-right: 10px;text-align: center;border-radius: 10px;background: rgb(255,255,255,0.2);" onclick="changelang('list')">ภาษา  V</span><br><div id="langlist"style="display: none;position: absolute;right: 10px;margin-top: 10px;width: 2.5rem;line-height: 30px;text-align: center;
				    background: rgb(255,255,255,0.2);border-radius: 10px;"><span id="langcns" onclick="changelang('zh')">简体中文</span><br><span id="langen" onclick="changelang('en')">English</span><br><span id="langth" onclick="changelang('th')">ภาษาไทย</span><br><span id="langcng" onclick="changelang('hk')">繁体中文</span><br><span id="langth" onclick="changelang('jp')">日本语</span><br><span id="langth" onclick="changelang('kor')">한국어</span></div>--></div><div class="t_logo"><img style="height:3.96rem;"></div><div class="login_box"><ul><li><i></i><input type="text" placeholder="กรุณาใส่ชื่อบัญชีผู้ใช้" onfocus="this.placeholder=''" onblur="this.placeholder='กรุณาใส่ชื่อบัญชีผู้ใช้'" name="account" id="phonenumber"></li><li><i></i><input type="password" placeholder="กรุณาใส่รหัสผ่าน" onfocus="this.placeholder=''" onblur="this.placeholder='กรุณาใส่รหัสผ่าน'" name="password" id="password"></li><li><input type="button" value="เข้าสู่ระบบ" id="login_btn"></li></ul><p style="padding: 0 10% 50px 10%"><a href="/index/login/reg" style="align:center;color:red">----เปิดบัญชี----</a></p></div></div></div></form><div class="tipMask hide"><div class="cont"><p class="title">แจ้งเตือน</p><p class="stitle contents"></p><div id="msgBtn"><div class="confirm guanbi" style="background-color:#33B497;">ยืนยัน</div></div></div></div><script src="/static/wap/js/jquery-1.9.1.min.js"></script><script>
		function changelang(t){
		if(t=="list"){
			$('#langlist').fadeToggle();return;
		}else{
			$.ajax({
				type:'get',
				url:'/index/index/changelang?lang='+t,
				dataType : "json",
				success : function(res){
					console.log(t);
					window.localStorage.setItem('lang',t);
					var td=$('#lang'+t).text();
					$('#langset').text(td);
					//$('#langlist').fadeToggle();
					window.location.reload();
					
				}
				
			})
		}
		
		
		
		
	};
	</script><script type="text/javascript">
	$(function(){
        $('#reg_btn').click(
            function(){
                window.location.href='/index/login/reg';
            }
        )

		$('#login_btn').click(function(){
			var url = "/index/login";
			$.ajax({
				type : "POST",
				url : url,
				data: {phone:$('#phonenumber').val(),password:$('#password').val()},
				dataType : "json",
				success : function(result){
					if(result.code == 1){
						msg("tips",result.info,2,"/index/user/index");
					}else{
						msg("tips",result.info,1);
					}
				}
			});
		})
	});
	function msg(title, content, type, url) {
        $(".contents").html(content);
        if (type == 1) {
            var btn = '<div class="confirm guanbi"  style="background-color:#33B497;" onclick="$(\'.tipMask\').hide();">ยืนยัน</div>';
        }
        else {
            var btn = '<div class="confirm guanbi"  style="background-color:#33B497;" onclick="window.location.href=\'' + url + '\'">ยืนยัน</div>';
        }
        $("#msgBtn").html(btn);
        $(".tipMask").show();
    }

</script>
</body></html>
